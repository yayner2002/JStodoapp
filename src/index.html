<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <script src="https://kit.fontawesome.com/fe6dec7cca.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="top-content">
            <div class="todo-header">
                <h3 class="list-title">Today's To Do List</h3>
                <span class="list-sync-icon"><i class="fa fa-sync"></i></span>
              </div>
              <form>
                <input type="text" id="new-task" placeholder="Add to your list..." aria-label="new task name">
                <button class="btn-task" aria-label="create new task" type="button"><i class="fas fa-level-down-alt rotate"></i></button>
              </form>
        </div>
        <div class="toDoList">
        </div>
        <div class="clear-all">
            <p>Clear All Completed</p>
        </div>
    </div>
</body>
</html>
